{% extends 'master.html' %}

{% block content %}
<h1>Post Food</h1>

<form id="post-form" enctype="multipart/form-data">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div>
        <label for="photo">Photo:</label>
        <input type="file" id="photo" name="photo">
    </div>
    <div>
        <label for="whatsapp_link">WhatsApp Link:</label>
        <input type="text" id="whatsapp_link" name="whatsapp_link" required>
    </div>
    <div>
        <label for="collection_point">Collection Point:</label>
        <input type="text" id="collection_point" name="collection_point" required>
    </div>
    <div>
        <label for="expiration_date">Expiration Date:</label>
        <input type="datetime-local" id="expiration_date" name="expiration_date" required>
    </div>
    <button type="submit">Post</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('post-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('title', document.getElementById('title').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('photo', document.getElementById('photo').files[0]);
        formData.append('whatsapp_link', document.getElementById('whatsapp_link').value);
        formData.append('collection_point', document.getElementById('collection_point').value);
        formData.append('expiration_date', document.getElementById('expiration_date').value);

        try {
            const response = await axios.post('/food_feed/', formData, {
                headers: {
                    'Content-Type': 'multipart/form-data'
                }
            });
            alert('Food post created successfully!');
            window.location.href = '/food_feed/';  // Redirect to the food feed page
        } catch (error) {
            console.error('Error creating food post:', error);
            alert('Failed to create food post');
        }
    });
</script>

{% endblock %}
